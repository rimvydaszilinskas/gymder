{% extends '../base/_base.html' %}

{% block content %}
<div class="container">
    <div class="col s12 offset-m2 m8">
        <h1>Sign Up</h1>
        {% if error %}
        <p class="error">{{error}}</p>
        {% endif %} 
        <form class="site-form" action="{% url 'users:register'%}" method="post">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" class="validate" required>
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate" name="first_name" required>
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate" name="last_name" required>
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" name="password_repeat" required>
                    <label for="password">Repeat Password</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="waves-effect waves-light btn-small" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
        </div>
</div>
{% endblock  %}
