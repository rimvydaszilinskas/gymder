{% extends '../base/_base.html' %}

{% block content %}
<div class="container">
        <div class="col s12 offset-m2 m8">
            <h1>Login</h1>
            <form class="site-form" action="{% url 'users:login'%}" method="post">
                {% csrf_token %}
                 <div class="input-field col s6">
                      <input id="email" name="email" type="email" name="email" class="validate" required>
                      <label for="email">Email</label>
                 </div>
                 <div class="input-field col s6">
                      <input id="password" name="password" type="password" class="validate" requireds>
                      <label for="password">Password</label>
                 </div>
             <div class="row">
                 <div class="input-field col s12">
                     <button class="waves-effect waves-light btn-small" type="submit">Login</button>
                 </div>
            </div>
        </form>
    </div>
</div>
{% endblock  %}
